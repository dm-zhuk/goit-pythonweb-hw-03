<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon" />
    <img src="/static/images/logo.png" alt="Logo" />
    <title>Simple HTTP</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark mb-5">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">
                <img
                  src="/static/images/favicon.ico"
                  alt="Logo"
                  style="height: 32px; width: 48px" />
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/message">Як нам допомогти?</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="row justify-content-center">
        <div class="col-5 align-self-center">
          <form
            action="message"
            method="POST"
            enctype="application/x-www-form-urlencoded"
            accept-charset="UTF-8">
            <h1 class="h3 mb-3 font-weight-normal">Долучайтесь!</h1>
            <div class="row mb-3">
              <label class=""> Ваше ім'я </label>
              <input class="form-control" name="username" type="text" />
            </div>
            <div class="row mb-3">
              <label class=""> Електронна пошта </label>
              <input class="form-control" name="email" type="email" />
            </div>
            <div class="row mb-3">
              <label class=""> Текстове повідомлення </label>
              <textarea class="form-control" name="message"></textarea>
            </div>
            <div class="d-flex justify-content-evenly">
              <button class="btn btn-primary col-4" name="" type="submit">
                Надіслати
              </button>
              <button class="btn btn-secondary col-4" name="" type="reset">
                Скинути
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
